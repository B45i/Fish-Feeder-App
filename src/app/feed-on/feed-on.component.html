<div class="feed-on">
  <mat-tab-group>
    <ng-container [formGroup]="form">
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="tab-icon">fastfood</mat-icon>
          Feed Time
        </ng-template>
        <mat-card>
          <mat-card-title class="d-flex jc-end">
            <button mat-mini-fab color="primary" (click)="onNewFeedTime()">
              <mat-icon>add</mat-icon>
            </button>
          </mat-card-title>

          <mat-card-content formArrayName="feedTime">
            <div
              class="d-flex jc-b mt-1"
              *ngFor="
                let feed of feedTimeControls;
                let i = index;
                let c = count
              "
              [formGroup]="feed"
            >
              <div class="gap-1 d-flex w-100 feed-ctrl">
                <mat-form-field appearance="outline">
                  <mat-label>Feed Time</mat-label>
                  <input
                    matInput
                    placeholder="Feed Time (0 - 23)Hr"
                    type="number"
                    min="0"
                    max="12"
                    formControlName="feedTime"
                  />
                  <mat-icon matSuffix>schedule</mat-icon>
                  <mat-hint>Hour</mat-hint>
                </mat-form-field>

                <mat-form-field appearance="outline">
                  <mat-label>Feed Duration</mat-label>
                  <input
                    matInput
                    placeholder="Feed Duration"
                    type="number"
                    min="0"
                    formControlName="feedDuration"
                  />
                  <mat-icon matSuffix>schedule</mat-icon>
                  <mat-hint>Seconds</mat-hint>
                </mat-form-field>
              </div>
              <button
                mat-icon-button
                color="warn"
                class="delete-btn"
                [disabled]="c <= 1"
                (click)="onRemoveFeedTime(i)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="tab-icon">water</mat-icon>
          Pump Time
        </ng-template>
        <mat-card>
          <mat-card-content formGroupName="pumpTime">
            <mat-form-field appearance="outline">
              <mat-label>On Time</mat-label>
              <input
                type="number"
                max="59"
                min="0"
                matInput
                placeholder="On Time In Minutes"
                formControlName="onTime"
              />
              <mat-icon matSuffix>schedule</mat-icon>
              <mat-hint>Minutes</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Off Time</mat-label>
              <input
                type="number"
                max="59"
                min="0"
                matInput
                placeholder="Off Time In Minutes"
                formControlName="offTime"
              />
              <mat-icon matSuffix>schedule</mat-icon>
              <mat-hint>Minutes</mat-hint>
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="tab-icon">air</mat-icon>
          Aeration Time
        </ng-template>
        <mat-card>
          <mat-card-content formGroupName="aerationTime">
            <mat-form-field appearance="outline">
              <mat-label>On Time</mat-label>
              <input
                type="number"
                max="23"
                min="0"
                matInput
                placeholder="On Time In Hour"
                formControlName="onTime"
              />
              <mat-icon matSuffix>schedule</mat-icon>
              <mat-hint>Hour</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Off Time</mat-label>
              <input
                type="number"
                max="23"
                min="0"
                matInput
                placeholder="Off Time In Hour"
                formControlName="offTime"
              />
              <mat-icon matSuffix>schedule</mat-icon>
              <mat-hint>Hour</mat-hint>
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="tab-icon">settings</mat-icon>
          Settings
        </ng-template>
        <mat-card>
          <mat-card-content formGroupName="settings">
            <mat-radio-group
              aria-label="Select Time Mode"
              formControlName="useSystemTime"
            >
              <mat-radio-button class="mr-1" [value]="true"
                >Use System Time</mat-radio-button
              >
              <mat-radio-button [value]="false">Set Time</mat-radio-button>
            </mat-radio-group>

            <mat-form-field
              appearance="outline"
              class="mt-1"
              *ngIf="!useSystemTime"
            >
              <mat-label>Custom Time</mat-label>
              <input type="time" matInput formControlName="customTime" />
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </mat-tab>
    </ng-container>
  </mat-tab-group>

  <button
    mat-raised-button
    color="primary"
    class="btn-upload"
    [disabled]="form.invalid"
    (click)="saveSettings()"
  >
    Upload
  </button>
</div>

<!-- For Development Purpose -->
<pre style="background-color: #ddd; margin: 1rem; padding: 1rem">
  {{ form.value | json }}
</pre>
